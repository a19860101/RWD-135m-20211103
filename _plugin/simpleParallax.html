<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        .container {
            width: 100%;
            height: 600px;
        }
        #second {
            background-color: #ff5a5a;
        }
        #fourth {
            background-color: #56beff;
        }
    </style>
</head>
<body>
    <div id="first" class="container">
        <img src="https://picsum.photos/id/56/1600/1000" alt="">
    </div>
    <div id="second" class="container"></div>
    <div id="third" class="container">
        <img src="https://picsum.photos/id/96/1600/1000" alt="">
    </div>
    <div id="fourth" class="container"></div>
</body>
</html>
