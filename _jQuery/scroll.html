<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI';
            box-sizing: border-box;
        }
        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #222;
        }
        nav a {
            text-decoration: none;
            color: #eee;
            padding: 15px 20px;
        }
        section {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section h2 {
            font-size: 5rem;
            text-transform: uppercase;
        }
        #about {
            background-color: #f1ff75;
        }
        #service {
            background-color: #ff6392;
        }
        #product {
            background-color: #9afd7b;
        }
        #contact {
            background-color: #296a7a;
        }
        .gotop {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 999;
            color: #000;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" data-target="#about">About</a>
        <a href="#" data-target="#service">Service</a>
        <a href="#" data-target="#product">Product</a>
        <a href="#" data-target="#contact">Contact</a>
    </nav>
    <section id="about">
        <h2>About</h2>
    </section>
    <section id="service">
        <h2>Service</h2>
    </section>
    <section id="product">
        <h2>Product</h2>
    </section>
    <section id="contact">
        <h2>Contact</h2>
    </section>
    <a href="#" class="gotop"><i class="fas fa-chevron-circle-up fa-3x"></i></a>
    <script>
        $(function(){
            $('nav a').click(function(){
                let target = $(this).data('target');
                let distance = $(target).offset().top;
                console.log(distance);
                $('html,body').animate({
                    scrollTop: distance
                })
            })
            $('.gotop').click(function(){
                $('html,body').animate({
                    scrollTop: 0
                })
            })
        })
    </script>
</body>
</html>
