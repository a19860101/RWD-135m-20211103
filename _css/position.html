<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: #098;

            position: relative;
            /* top, bottom, left, right, z-index */
            top: 50px;
            left: 50px;

            z-index: 100;
        }
        .box2 {
            width: 300px;
            height: 300px;
            background-color: #e04;

            position: relative;
            z-index: 99;
        }
    </style>
</head>
<body>
    <h1>定位 position</h1>
    <ul>
        <li>靜態 static</li>
        <li>相對 relative</li>
        <li>絕對 absolute</li>
        <li>固定 fixed</li>
        <li>黏性 sticky</li>
    </ul>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
