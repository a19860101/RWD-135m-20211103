<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            height: 3000px;
        }
        .overlay {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            background-color: #e04;
        }
        .container {
            width: 800px;
            height: 600px;
            background-color: #bbb;

            position: relative;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #fa0;

            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="box">
            <h1>TITLE</h1>
        </div>
    </div>
</body>
</html>
