<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <img :src="img" alt="">
        <div>
            {{desc}}
        </div>
        <div>
            <img :src="v.img" v-for="v in variables" width="100">
        </div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    title: 'iPhone13',
                    img: 'images/iphone-13-blue-select-2021.png',
                    desc: '以 iPhone 8 或後續機型換購，獲享最高達 NT$3,000 - NT$23,500 折抵優惠**' ,
                    variables:[
                        {
                            color:'藍色',
                            hex: 'blue',
                            qty: 4,
                            img: 'images/iphone-13-blue-select-2021.png'
                        },
                        {
                            color:'紅色',
                            hex: 'red',
                            qty: 8,
                            img: 'images/iphone-13-product-red-select-2021.png'
                        },
                        {
                            color:'粉紅色',
                            hex: 'pink',
                            qty: 14,
                            img: 'images/iphone-13-pink-select-2021.png'
                        },
                        {
                            color:'午夜色',
                            hex: 'black',
                            qty: 1,
                            img: 'images/iphone-13-midnight-select-2021.png'
                        },
                        {
                            color:'星光色',
                            hex: 'starlight',
                            qty: 0,
                            img: 'images/iphone-13-starlight-select-2021.png'
                        },
                    ]
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
