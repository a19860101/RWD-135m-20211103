<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            transition: .5s;
        }
        .content.active {
            color: red;
            background-color: #7bcfff;
            padding: 15px;
        }
    </style>
</head>
<body>
    <button onclick="addColor()">Add</button>
    <button onclick="removeColor()">Remove</button>
    <button onclick="toggleColor()">Toggle</button>
    <div class="content">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatibus sunt consequatur porro iusto quasi ullam cupiditate tempore? Qui quos exercitationem doloribus pariatur dicta ex eligendi eum dolore, earum sunt consequatur!
    </div>
    <script>
        let content = document.querySelector('.content')
        function addColor(){
            content.classList.add('active');
        }
        function removeColor(){
            content.classList.remove('active');
        }
        function toggleColor(){
            content.classList.toggle('active');
        }
    </script>
</body>
</html>
