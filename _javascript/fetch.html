<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output">
    </div>
    <script>
        const url = 'data.json';
        // fetch(url)
        // .then(function(res){
        //     return res.json();
        // })
        // .then(function(data){
        //     console.log(data);
        // })
        fetch(url)
        .then(res=>res.json())
        .then(datas => {
            datas.forEach(data => {
                let h3 = document.createElement('h3');
                h3.append(data.name);
                let price = document.createElement('div');
                price.append(data.price);
                document.querySelector('#output').append(h3,price);
            })
        })
        // let h1 = document.createElement('h1');
        // h1.append('hello javascript')
        
        // document.querySelector('#output').innerHTML = '<h1>hello</h1>';
        // document.querySelector('#output').append(h1);
    </script>
</body>
</html>
