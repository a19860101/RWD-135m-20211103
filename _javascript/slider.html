<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        .slider {
            width: 1000px;
            height: 500px;
            margin: auto;
            position: relative;
        }
        .slider-item {
            position: absolute;
            /* display: none; */
            opacity: 0;
            z-index: -1;
            transition: 1s;
        }
        .slider-item.active {
            /* display: block; */
            opacity: 1;
        }
        .slider-nav a {
            color: #000;

        }
        .slider-prev-btn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        .slider-next-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-item active">
            <img src="https://picsum.photos/id/23/1000/500" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/24/1000/500" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/25/1000/500" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/26/1000/500" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/27/1000/500" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/28/1000/500" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/29/1000/500" alt="">
        </div>
        <div class="slider-nav">
            <a href="#" class="slider-prev-btn"><i class="fas fa-chevron-circle-left fa-lg"></i></a>
            <a href="#" class="slider-next-btn"><i class="fas fa-chevron-circle-right fa-lg"></i></a>
        </div>
    </div>
    <script>
        let imgs = [...document.querySelectorAll('.slider-item')];
        let totalImgs = imgs.length;
        let next = document.querySelector('.slider-next-btn');
        let prev = document.querySelector('.slider-prev-btn');
        let currentIndex = 0;

        // console.log(imgs[currentIndex]);
        next.onclick = () => {
            show('next');
        }
        prev.onclick = () => {
            show('prev');
        }


        function show(direction = 'next'){
            // console.log(direction);
            if(direction === 'next'){
                // currentIndex += 1;
                // if(currentIndex === totalImgs){
                //     currentIndex = 0
                // }
                currentIndex = (currentIndex + 1) % totalImgs;
            }else{
                currentIndex = currentIndex == 0 ? totalImgs : currentIndex;
                currentIndex = (currentIndex - 1) % totalImgs;
                console.log(currentIndex)
            }
            // else 
            // {
            //     if(currentIndex === 0){
            //         currentIndex = totalImgs - 1;
            //     }else{
            //         currentIndex -= 1;
            //     }
            // }
            // console.log(currentIndex);
            for(let idx in imgs){
                // console.log(idx);
                // imgs[idx].style.display = 'none';
                imgs[idx].classList.remove('active')
            }
            // imgs[currentIndex].style.display = 'block';
            imgs[currentIndex].classList.add('active');
        }
        setInterval(show,6000)
    </script>
</body>
</html>
