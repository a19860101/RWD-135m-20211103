<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
            width: 1000px;
            margin: auto;
            position: relative;
        }
        .slider-item {
            position: absolute;
            display: none;
        }
        .slider-item.active {
            display: block;
        }
        .slider-nav {
            position: absolute;
            top: 500px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-item active">
            <img src="https://picsum.photos/id/23/1000/500" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/24/1000/500" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/25/1000/500" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/26/1000/500" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/27/1000/500" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/28/1000/500" alt="">
        </div>
        <div class="slider-nav">
            <a href="#" class="slider-prev-btn">previous</a>
            <a href="#" class="slider-next-btn">next</a>
        </div>
    </div>
    <script>
        let imgs = [...document.querySelectorAll('.slider-item')];
        let totalImgs = imgs.length;
        let next = document.querySelector('.slider-next-btn');
        let prev = document.querySelector('.slider-prev-btn');
        let currentIndex = 0;

        // console.log(imgs[currentIndex]);
        next.onclick = () => {
            show('next');
        }
        prev.onclick = () => {
            show('prev');
        }


        function show(direction){
            // console.log(direction);
            if(direction === 'next'){
                currentIndex += 1;
                if(currentIndex === totalImgs){
                    currentIndex = 0
                }
            }else {
                if(currentIndex === 0){
                    currentIndex = totalImgs - 1;
                }else{
                    currentIndex -= 1;
                }
            }
            console.log(currentIndex);
            for(let idx in imgs){
                console.log(idx);
                imgs[idx].style.display = 'none';
            }
            imgs[currentIndex].style.display = 'block';
        }
    </script>
</body>
</html>
