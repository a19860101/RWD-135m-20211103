<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .main {
            width: 100%;
        }
        .gallery {
            width: 600px;
            margin: auto;
        }
        .gallery-item {
            width: 20%;
            display: block;
            float: left;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="images/iphone-13-blue-select-2021.png" class="main">
        <div class="thumbs">
            <img src="images/iphone-13-blue-select-2021.png" class="gallery-item">
            <img src="images/iphone-13-midnight-select-2021.png" class="gallery-item">
            <img src="images/iphone-13-pink-select-2021.png" class="gallery-item">
            <img src="images/iphone-13-product-red-select-2021.png" class="gallery-item">
            <img src="images/iphone-13-starlight-select-2021.png" class="gallery-item">
        </div>
    </div>
    <script>
        let galleryItems = document.querySelectorAll('.gallery-item');
        // galleryItems.forEach(function(data){
        //     data.onclick = function(){
        //         let newImg = this.getAttribute('src');
        //         document.querySelector('.main').setAttribute('src',newImg);
        //     }
        // })

        galleryItems.forEach(data => {
            data.onclick = e => {
                console.log(e.target);
                let newImg = e.target.getAttribute('src');
                document.querySelector('.main').setAttribute('src',newImg);
            }
        })
    </script>
</body>
</html>
