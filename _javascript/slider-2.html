<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .slider {
            width: 1000px;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        img {
            width: 100%;
        }
        .slider-wrapper {
            transition: .6s ease-in-out;
        }
        .slider-item {
            float: left;
            width: 1000px;
            height: 500px;
        }
        .slider-nav a {
            color: rgba(255,255,255,.6);
            transition: .5s;
        }
        .slider-nav a:hover {
            color: #fff;
        }
        .slider-prev-btn {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        .slider-next-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-wrapper">
            <div class="slider-item active">
                <a href="#"><img src="https://picsum.photos/id/23/1000/500" alt=""></a>
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/24/1000/500" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/25/1000/500" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/26/1000/500" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/27/1000/500" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/28/1000/500" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/29/1000/500" alt="">
            </div>
        </div>
        <div class="slider-nav">
            <a href="#" class="slider-prev-btn"><i class="fas fa-chevron-circle-left fa-lg"></i></a>
            <a href="#" class="slider-next-btn"><i class="fas fa-chevron-circle-right fa-lg"></i></a>
        </div>
    </div>
    <script>
        let currentIndex = 0;
        let imgWidth = 1000;
        let imgs =[...document.querySelectorAll('.slider-item')];
        let total = imgs.length;
        // console.log(total);

        let width = imgWidth * total;
        let wrapper = document.querySelector('.slider-wrapper');
        wrapper.style.width = width + 'px';

        let next = document.querySelector('.slider-next-btn');
        let prev = document.querySelector('.slider-prev-btn');
        next.onclick = ()=>{
            show('next');
        }
        prev.onclick = ()=>{
            show('prev');
        }
        function show(direction = 'next'){
            if(direction === 'next'){
                currentIndex += 1;
                if(currentIndex === total){
                    currentIndex = 0
                }
                
            }else{
                if(currentIndex === 0){
                    currentIndex = total - 1;
                }else{
                    currentIndex -= 1;
                }
            }
            wrapper.style.marginLeft = imgWidth * (-currentIndex) + 'px';
        }
        //定時器
        setInterval(show, 3000)
    </script>
</body>
</html>
