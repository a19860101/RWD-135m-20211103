<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
            width: 1000px;
            margin: auto;
            overflow: hidden;

        }
        img {
            width: 100%;
        }
        .slider-wrapper {
            transition: .6s;
        }
        .slider-item {
            float: left;
            width: 1000px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-wrapper">
            <div class="slider-item active">
                <img src="https://picsum.photos/id/23/1000/500" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/24/1000/500" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/25/1000/500" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/26/1000/500" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/27/1000/500" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/28/1000/500" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/29/1000/500" alt="">
            </div>
        </div>
        <div class="slider-nav">
            <a href="#" class="slider-prev-btn">previous</a>
            <a href="#" class="slider-next-btn">next</a>
        </div>
    </div>
    <script>
        let currentIndex = 0;
        let imgWidth = 1000;
        let imgs =[...document.querySelectorAll('.slider-item')];
        let total = imgs.length;
        // console.log(total);

        let width = imgWidth * total;
        let wrapper = document.querySelector('.slider-wrapper');
        wrapper.style.width = width + 'px';

        let next = document.querySelector('.slider-next-btn');
        let prev = document.querySelector('.slider-prev-btn');
        next.onclick = ()=>{
            show('next');
        }
        prev.onclick = ()=>{
            show('prev');
        }
        function show(direction){
            if(direction === 'next'){
                currentIndex += 1;
                if(currentIndex === total){
                    currentIndex = 0
                }
                
            }else{
                if(currentIndex === 0){
                    currentIndex = total - 1;
                }else{
                    currentIndex -= 1;
                }
            }
            wrapper.style.marginLeft = imgWidth * (-currentIndex) + 'px';
        }
    </script>
</body>
</html>
