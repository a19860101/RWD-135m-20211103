<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI';
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            margin: auto;
            width: 1200px;
        }
        .box {
            flex:0 0 25%;
            height: 350px;
            position: relative;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        h3 {
            position: absolute;
            width: 100%;
            z-index: 10;
            bottom: 0;
            text-align: center;
            background-color: rgba(255,255,255,.3);
            padding: 15px 0;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="box">
            <img src="" alt="">
            <h2>author</h2>
        </div> -->
    </div>
    <script>
        const url = 'https://picsum.photos/v2/list';
        fetch(url)
        .then(res => res.json())
        .then(datas => {
            console.log(datas[0]);
            datas.forEach(data => {
                let box = document.createElement('div');
                box.className = 'box';

                let img = document.createElement('img');
                img.setAttribute('src',data.download_url);

                let h3 = document.createElement('h3');
                h3.append(data.author);
                box.append(img,h3);

                document.querySelector('.container').append(box)
            })
        })
    </script>
</body>
</html>
