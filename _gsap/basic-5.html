<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/EasePack.min.js"></script>

    <style>
        .box {
            width: 50px;
            height: 50px;
            background-color: #098;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script>
        gsap.to('.box',{
            x:300,
            rotate:360,
            ease: 'power3',
            duration: 2,
            delay: .5,
            // stagger: .1
            stagger:{
                each:.5,
                // amount: 3
                from:"start"
                //start, end, center, edges, random
            }
        })
    </script>
</body>
</html>
