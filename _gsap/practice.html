<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI';
        }
        body {
            background-color: #f6d957;
        }
        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 0 10%;
        }
        .caption {
            padding: 30px;
        }
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #4accff;
            transform-origin: left;
        }
        .start {
            font-size: 5rem;
            text-decoration: none;
            color: #fff;
            text-align: center;
            line-height: 100vh;
            width: 100%;
            position: fixed;
            z-index: 999;
        }
    </style>
</head>
<body>
    <a href="#" class="start">start</a>
    <div class="overlay">
    </div>
    <div class="container">
        <div class="caption">
            <h2>HELLO GSAP</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit asperiores dicta harum doloribus explicabo debitis, molestias architecto nostrum eligendi eius fuga alias corporis qui, modi doloremque voluptate. Error, aliquid quod.</p>
            <a href="#">link</a>
        </div>
        <img src="https://picsum.photos/id/45/600" alt="">
    </div>
    <script>
        gsap.defaults({duration: 1})
        let animation = gsap.timeline()
            .to('.overlay',{scaleX:0,delay:.5})
            .from('.caption *',{opacity:0,stagger:{amount:1}})
            .from('img',{opacity:0})
        animation.pause();
        document.querySelector('.start').onclick = () => {
            document.querySelector('.start').style.display = 'none';
            animation.restart();
        }
    </script>
</body>
</html>
